<div>
	<h1>Register</h1>
	<form ng-submit="submitRegister()">
		<label for="user-email">Email</label>
		<input type="text" ng-model="user.email" placeholder="Search Here" id="user-email" autofocus>
		<label for="user-password">Password</label>
		<input type="text" ng-model="user.password" placeholder="Search Here" id="user-password" autofocus>
		<label for="user-fname">First Name</label>
		<input type="text" ng-model="user.fname" placeholder="Search Here" id="user-fname" autofocus>
		<label for="user-lname">Last Name</label>
		<input type="text" ng-model="user.lname" placeholder="Search Here" id="user-lname" autofocus>
		<label for="user-address">Address</label>
		<input type="text" ng-model="user.adress" placeholder="Search Here" id="user-adress" autofocus>
		<label for="user-city">City</label>
		<input type="text" ng-model="user.city" placeholder="Search Here" id="user-city" autofocus>
		<label for="user-state">State</label>
		<input type="text" ng-model="user.state" placeholder="Search Here" id="user-state" autofocus>
		<label for="user-zip">Zip</label>
		<input type="text" ng-model="user.zip" placeholder="Search Here" id="user-zip" autofocus>
		<button type="submit">submit</button>	
	</form>
	
	<h1>Login</h1>
	<form ng-submit="submitLogin()">
		<label for="login-email">Email</label>
		<input type="text" ng-model="login.email" placeholder="Search Here" id="login-email" autofocus>
		<label for="login-password">Password</label>
		<input type="text" ng-model="login.password" placeholder="Search Here" id="login-password" autofocus>
		<button type="submit">submit</button>	
	</form>
	
  <a href="#/" ng-click="authObj.$unauth()">Logout</a>

</div>
